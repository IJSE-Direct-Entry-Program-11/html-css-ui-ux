<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors 2</title>
    <style>
        ul :first-child{
            color: red;
        }

        ul :first-of-type {
            color: green;
        }

        div :first-child{
            color: red;
        }

        div :first-of-type {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Pseudo Selectors 2</h1>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
    </ul>

    <div>
        <p>Paragraph1</p>
        <h2>Heading1</h2>
        <p>Paragraph2</p>
        <h2>Heading2</h2>
        <p>Paragraph3</p>
        <h2>Heading3</h2>
        <p>Paragraph4</p>
        <h2>Heading4</h2> 
        <h3>Heading5</h3>                       
        <h3>Heading6</h3>                       
    </div>
</body>
</html>
