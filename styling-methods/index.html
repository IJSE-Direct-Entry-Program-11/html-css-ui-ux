<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Methods</title>
    <style>
        h2 {
            background-color: skyblue;
        }

        h4 {
            color: red !important;
            font-size: 3rem;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3 style="background-color: green;">Heading 3</h3>
    <h4 style="color: black !important;">Heading 4</h4>
</body>
</html>
