<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replaced Elements vs. Non-Replaced Elements</title>
    <style>
        p span {
            background-color: yellow;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 100px 0;
            width: 200px;
        }

        p img {
            padding: 100px 0;
            width: 150px;
            height: 150px;
            border: 1px solid black;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <h1>Replaced Elements vs. Non-Replaced Elements</h1>
    <p>
        <span>Lorem</span> <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">ipsum dolor
        sit, amet consectetur adipisicing elit. Saepe blanditiis molestiae nesciunt distinctio veniam? Odit praesentium
        porro nihil quisquam vero laudantium rerum ipsum. Aliquid quas ipsam sit eveniet earum itaque!
    </p>
</body>

</html>
