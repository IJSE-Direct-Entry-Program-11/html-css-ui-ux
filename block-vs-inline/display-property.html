            display: inline;

        p span {
            font-size: 1.5rem;
            background-color: lime;
            display: inline-flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
    </style>
</head>

    <h1>Display Property</h1>
    Some Text Goes Here

            <b>s</b>
